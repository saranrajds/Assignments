<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="header-section">
            <!-- <div class="header-content"> -->
                <h3>Quiz Application</h3>
            <!-- </div> -->
        </div>
        <div class="start-btn quiz-body">
            <button class="btn btn-primary w-20">
               <a href="?q=1">Start</a> </button>
        </div>
        <div class="content-section">
            <div class="quiz-body">
                <div class="quiz-head">
                    <div class="quiz-name">
                        <h4>Question 1</h4>
                    </div>
                </div>
                <div class="quiz-question-body">
                    <div class="question">
                        <span>Which of the following is the correct way to declare a variable in Java?</span>
                    </div>
                    <div class="qeustion-answer">
                        <div class="choice_1">
                            <input type="radio" name="choice" id="" class="choice_01" readonly> int num = 5
                        </div>
                        <div class="choice_2">
                            <input type="radio" name="choice" id="" class="choice_01" readonly> int num = "5"
                        </div>
                        <div class="choice_3">
                            <input type="radio" name="choice" id="" class="choice_01" readonly> int num == 5
                        </div>
                        <div class="choice_4">
                            <input type="radio" name="choice" id="" class="choice_01" readonly> int num = '5'
                        </div>
                    </div>
                </div>
                <div class="action-button">
                    <button class="btn btn-primary previous">previous</button>
                    <button class="btn btn-primary next">Next</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./index.js"></script>
</html>
